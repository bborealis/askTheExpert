
<div ng-show="question.answer">
  <h4>Answer for {{ question.text }}</h4>
  <p> {{question.answer.answer}}</p>
  <form ng-hide="question.answer.approved" ng-submit="approveAnswer()" class="form-inline" role="form">
    <button type="submit" class="btn btn-default">Approve Answer</button>
  </form>
  <form ng-hide="question.answer.approved" ng-submit="question.answer = ''" class="form-inline" role="form">
    <button type="submit" class="btn btn-default">Disapprove(try again)</button>
  </form>

</div>

<div ng-hide="question.answer">
  <h4>Add an answer to {{ question.text }}</h4>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="answerInput" class="form-control" placeholder="Enter Answer">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
